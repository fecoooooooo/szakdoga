<div class="table-container" #TABLE>
  <div class="header-buttons-container">
    <div class="header-buttons">
      <button mat-raised-button (click)="add()" color="primary">Új</button>
      <div class="header-buttons-right">
        <button mat-raised-button color="accent" (click)="exportToExcel()">
          Excel
        </button>
        <!--button mat-raised-button color="accent" (click)="exportToPdf()">
          Pdf
        </button-->
      </div>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" #table>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Azonosító</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef>Felhasználó</th>
      <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Telefon</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Műveletek</th>
      <td mat-cell *matCellDef="let element">
        <div class="button-flex-container">
          <button mat-mini-fab color="primary" (click)="edit(element.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="warn" (click)="delete(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
