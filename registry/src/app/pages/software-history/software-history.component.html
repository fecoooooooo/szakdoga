<div class="table-container">
  <div class="header-buttons-container">
    <div class="header-buttons">
      <button mat-raised-button (click)="cancel()" color="primary">
        Vissza
      </button>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Azonosító</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>Felhasználó</th>
      <td mat-cell *matCellDef="let element">
        {{ getUserName(element.userId) }}
      </td>
    </ng-container>
    <ng-container matColumnDef="software">
      <th mat-header-cell *matHeaderCellDef>Szoftver</th>
      <td mat-cell *matCellDef="let element">
        {{ getSoftwareName(element.softwareId) }}
      </td></ng-container
    >

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Hozzárendelés kezdete</th>
      <td mat-cell *matCellDef="let element">
        {{ element.startDate | date : "yyyy.mm.dd HH:mm:ss" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>Hozzárendelés vége</th>
      <td mat-cell *matCellDef="let element">
        {{ element.endDate | date : "yyyy.mm.dd HH:mm:ss" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
